<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1a1f35 50%, #2d1b4e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
            margin: 0 auto 40px;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.3);
        }

        header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 300;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: rgba(148, 163, 184, 0.4);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.1);
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #cbd5e1;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 14px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #e2e8f0;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        input[type="file"] {
            display: none;
        }

        .file-input-wrapper {
            position: relative;
        }

        .file-label {
            display: inline-block;
            padding: 14px 20px;
            background: rgba(148, 163, 184, 0.1);
            border: 2px dashed rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #cbd5e1;
        }

        .file-label:hover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .file-name {
            display: inline-block;
            margin-left: 12px;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 6px;
            font-size: 12px;
            color: #3b82f6;
        }

        button {
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            margin-top: 16px;
            margin-right: 12px;
            display: inline-block;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 24px;
            padding: 20px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        #result.show {
            display: block;
        }

        #result.positive {
            background: rgba(34, 197, 94, 0.1);
            border-left-color: #22c55e;
        }

        #result.negative {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 12px;
        }

        .sentiment-positive {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .sentiment-negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .sentiment-neutral {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
        }

        .probability {
            font-size: 14px;
            color: #94a3b8;
        }

        #downloadLink {
            display: none;
            padding: 12px 28px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            display: inline-block;
            margin-top: 16px;
        }

        #downloadLink:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
        }

        #wordcloud {
            max-width: 100%;
            height: auto;
            margin-top: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            header h1 {
                font-size: 24px;
            }

            header p {
                font-size: 13px;
            }

            .card {
                padding: 24px;
                margin-bottom: 24px;
            }

            button {
                width: 100%;
                padding: 14px 16px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                margin: 0;
            }

            #downloadLink {
                width: 100%;
                text-align: center;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé¨ Sentiment Analyzer</h1>
        <p>Understand movie reviews at a glance</p>
    </header>

    <main>
        <!-- Single Review Prediction -->
        <div class="card">
            <h2>Single Review Analysis</h2>
            <div class="form-group">
                <label for="review">Enter Your Movie Review</label>
                <textarea id="review" placeholder="Share your thoughts about the movie..."></textarea>
            </div>
            <button onclick="predictSingle()">Analyze Sentiment</button>
            <div id="result"></div>
        </div>

        <!-- Batch CSV Prediction -->
        <div class="card">
            <h2>Batch Analysis</h2>
            <div class="form-group">
                <label for="csvFile">Upload CSV File</label>
                <div class="file-input-wrapper">
                    <input type="file" id="csvFile" accept=".csv">
                    <label for="csvFile" class="file-label">
                        üìÅ Choose CSV File
                        <span id="fileName" class="file-name" style="display: none;"></span>
                    </label>
                </div>
            </div>
            <div class="button-group">
                <button onclick="predictBatch()">Analyze CSV</button>
            </div>
            <a id="downloadLink">üì• Download Predictions</a>
        </div>

        <!-- Word Cloud -->
        <div class="card">
            <h2>Review Word Cloud</h2>
            <p style="font-size: 13px; color: #94a3b8; margin-bottom: 16px;">Visualize the most common words in reviews</p>
            <button onclick="loadWordCloud()">Generate Word Cloud</button>
            <img id="wordcloud" src="/placeholder.svg" alt="Word Cloud will appear here" style="display: none;">
        </div>
    </main>

    <script>
        // File input change handler
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const fileNameSpan = document.getElementById('fileName');
            if (fileName) {
                fileNameSpan.textContent = fileName;
                fileNameSpan.style.display = 'inline-block';
            } else {
                fileNameSpan.style.display = 'none';
            }
        });

        async function predictSingle() {
            const review = document.getElementById("review").value;
            const resultDiv = document.getElementById("result");
            
            if (!review.trim()) {
                resultDiv.textContent = "Please enter a review to analyze.";
                resultDiv.className = "";
                resultDiv.classList.add("show");
                return;
            }

            resultDiv.innerHTML = '<span style="color: #94a3b8;">Analyzing...</span>';
            resultDiv.classList.add("show");

            try {
                const res = await fetch("http://127.0.0.1:5000/predict_single", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ review })
                });
                if (!res.ok) throw new Error(`Error: ${res.status}`);
                const data = await res.json();
                
                const sentimentClass = data.sentiment.toLowerCase() === 'positive' ? 'positive' : data.sentiment.toLowerCase() === 'negative' ? 'negative' : 'neutral';
                const badgeClass = `sentiment-badge sentiment-${sentimentClass}`;
                
                resultDiv.innerHTML = `
                    <div>
                        <span class="${badgeClass}">${data.sentiment}</span>
                        <span class="probability">Confidence: ${(data.probability * 100).toFixed(1)}%</span>
                    </div>
                `;
                resultDiv.className = `show ${sentimentClass}`;
            } catch (err) {
                resultDiv.textContent = `Error: ${err.message}`;
                resultDiv.className = "show";
            }
        }

        async function predictBatch() {
            const fileInput = document.getElementById("csvFile");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const res = await fetch("http://127.0.0.1:5000/predict_batch", {
                    method: "POST",
                    body: formData
                });
                if (!res.ok) throw new Error(`Error: ${res.status}`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById("downloadLink");
                downloadLink.href = url;
                downloadLink.download = "predictions.csv";
                downloadLink.style.display = "inline-block";
            } catch (err) {
                alert(`Batch prediction failed: ${err.message}`);
            }
        }

        function loadWordCloud() {
            const img = document.getElementById("wordcloud");
            img.style.display = "none";
            img.src = ""; // Clear previous image
            
            // Show loading indicator
            const btn = event.target;
            btn.textContent = "Generating...";
            btn.disabled = true;

            setTimeout(() => {
                img.src = "http://127.0.0.1:5000/wordcloud?" + new Date().getTime();
                img.onload = () => {
                    img.style.display = "block";
                    btn.textContent = "Generate Word Cloud";
                    btn.disabled = false;
                };
                img.onerror = () => {
                    btn.textContent = "Generate Word Cloud";
                    btn.disabled = false;
                    alert("Failed to load word cloud. Make sure the backend is running.");
                };
            }, 300);
        }
    </script>
</body>
</html>
